<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Massagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho Dourado -->
    <header class="header">
        <h1 class="title">Bem vindos a Enigma Massagens</h1>
    </header>

    <!-- Divisória -->
    <div class="divider"></div>

    <!-- Conteúdo Principal -->
    <main class="main-content">
        <button class="professionals-btn" onclick="toggleProfessionals()">
            Conheça nossas profissionais
        </button>

        <!-- Seção de Profissionais (inicialmente oculta) -->
        <section class="professionals-section" id="professionalsSection">
            <div class="professionals-grid">
                <div class="professional-card">
                    <div class="photo-placeholder">
                        <img src="https://via.placeholder.com/200x250/f5f5dc/8b7355?text=Foto" alt="Profissional">
                    </div>
                    <h3 class="professional-name">Isabella Santos</h3>
                </div>

                <div class="professional-card">
                    <div class="photo-placeholder">
                        <img src="https://via.placeholder.com/200x250/f5f5dc/8b7355?text=Foto" alt="Profissional">
                    </div>
                    <h3 class="professional-name">Sophia Oliveira</h3>
                </div>

                <div class="professional-card">
                    <div class="photo-placeholder">
                        <img src="https://via.placeholder.com/200x250/f5f5dc/8b7355?text=Foto" alt="Profissional">
                    </div>
                    <h3 class="professional-name">Valentina Costa</h3>
                </div>

                <div class="professional-card">
                    <div class="photo-placeholder">
                        <img src="https://via.placeholder.com/200x250/f5f5dc/8b7355?text=Foto" alt="Profissional">
                    </div>
                    <h3 class="professional-name">Manuela Silva</h3>
                </div>

                <div class="professional-card">
                    <div class="photo-placeholder">
                        <img src="https://via.placeholder.com/200x250/f5f5dc/8b7355?text=Foto" alt="Profissional">
                    </div>
                    <h3 class="professional-name">Beatriz Ferreira</h3>
                </div>

                <div class="professional-card">
                    <div class="photo-placeholder">
                        <img src="https://via.placeholder.com/200x250/f5f5dc/8b7355?text=Foto" alt="Profissional">
                    </div>
                    <h3 class="professional-name">Helena Rodrigues</h3>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
